<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colores</title>
    <link rel="stylesheet" href="css/colores.css">
</head>
<body>
    <h1>Colores</h1>
    <h2>Colores llamados por su nombre</h2>
    <div class="box-direction">
         <div class="box-style box-darksalmon">Color:<br>Darksalmon</div>
         <div class="box-style box-darkseagreen">Color:<br>Darkseagreen</div>
         <div class="box-style box-darkslateblue">Color:<br>Darkslateblue</div>
    </div>
    <h2>Colores llamados por su código RGB</h2>
    <div class="box-direction">
    <div class="box-style box-255-0-0">Color:<br>255-0-0</div>
    <div class="box-style box-0-255-0">Color:<br>0-255-0</div>
    <div class="box-style box-0-0-255">Color:<br>0-0-255</div>
    </div>
    <h2>Colores llamados por su código hexadecimal</h2>
    <div class="box-direction"> 
    <div class="box-style box-746AB0">Color:<br>746AB0</div>
    <div class="box-style box-f7e359">Color:<br>f7e359</div>
    <div class="box-style box-9a9db5">Color:<br>9a9db5</div>
    </div>
</body>
</html>
