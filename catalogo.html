<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link rel="stylesheet" href="css/Catalogo.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <div class="main-box">
<i class="star-style fa-solid fa-house-chimney"></i>
        <div class="box-style box-1">
            <div class="product-box">
                <img src="img/Reloj negro 230x250 .png" alt="Reloj Inteligente">
            </div>
            <div class="product-text">
                 <span class="product-text-span">RELOJ INTELIGENTE</span><br>
                 <span class="text-description">Producto con los mas altos<br>estandares a nivel mundial</span><br>
                 <span class="price-text">$500</span>
                 <i class="star-style1 fa-solid fa-star"></i>
                 <i class="star-style1 fa-solid fa-star"></i>
                 <i class="star-style1 fa-solid fa-star"></i>
                 <i class="star-style1 fa-regular fa-star"></i>
            </div>
            <div class="add-cart-1">
                <span class="add-cart-1-span">ADD TO CART</span>
            </div>
        </div>
        <div class="box-style box-2">
            <div class="product-box">
                    <img src="img/Tennis negro .png" alt="Tennis negro">
            </div>
            <div class="product-text">
                <span class="product-text-span">TENNIS NEGRO</span><br>
                <span class="text-description">Producto con los mas altos<br>estandares a nivel mundial</span><br>
                <span class="price-text">$700</span>
                <i class="star-style2 fa-solid fa-star"></i>
                <i class="star-style2 fa-solid fa-star"></i>
                <i class="star-style2 fa-solid fa-star"></i>
                <i class="star-style2 fa-regular fa-star"></i>
            </div>
        <div class="add-cart-2">
                <span class="add-cart-2-span">ADD TO CART</span>
            </div>
        </div>
        <div class="box-style box-3">
            <div class="product-box">
                <img src="img/Camisa 250x250.png" alt="Camisa">
            </div>
            <div class="product-text">
                <span class="product-text-span">CAMISA</span><br>
                <span class="text-description">Producto con los mas altos<br>estandares a nivel mundial</span><br>
                <span class="price-text">$300</span>
                <i class="star-style3 fa-solid fa-star"></i>
                <i class="star-style3 fa-solid fa-star"></i>
                <i class="star-style3 fa-solid fa-star"></i>
                <i class="star-style3 fa-regular fa-star"></i>
            </div>
            <div class="add-cart-3">
                <span class="add-cart-3-span">ADD TO CART</span>
             </div>
       </div>
    </div>
</body>
</html>
