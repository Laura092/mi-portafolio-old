<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/flexbox.css">
</head>
<body>
    <h1>flexbox</h1>
    <h2>Flex-direction:colum</h2>
    <div class="box-cont box-1">
        <div class="box-gen">1</div>
        <div class="box-gen">2</div>
        <div class="box-gen">3</div> 
    </div>
    <h2>Flex-direction:Row</h2>
    <div class="box-cont box-2">
        <div class="box-gen">1</div>
        <div class="box-gen">2</div>
        <div class="box-gen">3</div> 
    </div>
    <h2>Flex-wrap:wrap</h2>
    <div class="box-cont box-3">
        <div class="box-gen">1</div>
        <div class="box-gen">2</div>
        <div class="box-gen">3</div>
        <div class="box-gen">4</div>
        <div class="box-gen">5</div>
        <div class="box-gen">6</div>
        <div class="box-gen">7</div>
        <div class="box-gen">8</div>
        <div class="box-gen">9</div>
        <div class="box-gen">10</div>
        <div class="box-gen">11</div>
        <div class="box-gen">12</div>
    </div>
    <h2>Flex-wrap:no wrap</h2>
    <div class="box-cont box-4">
        <div class="box-gen">1</div>
        <div class="box-gen">2</div>
        <div class="box-gen">3</div>
        <div class="box-gen">4</div>
        <div class="box-gen">5</div>
        <div class="box-gen">6</div>
        <div class="box-gen">7</div>
        <div class="box-gen">8</div>
        <div class="box-gen">9</div>
        <div class="box-gen">10</div>
        <div class="box-gen">11</div>
        <div class="box-gen">12</div>
    </div>
    <h2>Flex: colum wrap</h2>
    <div class="box-main-wrap box-5">
        <div class="box-gen"><img src="https://picsum.photos/300/300?random=1"></div>
        <div class="box-gen"><img src="https://picsum.photos/300/300?random=2"></div>
        <div class="box-gen"><img src="https://picsum.photos/300/300?random=3"></div>
        <div class="box-gen"><img src="https://picsum.photos/300/300?random=4"></div>
        <div class="box-gen"><img src="https://picsum.photos/300/300?random=5"></div>
        <div class="box-gen"><img src="https://picsum.photos/300/300?random=6"></div>
        <div class="box-gen"><img src="https://picsum.photos/300/300?random=7"></div>
        <div class="box-gen"><img src="https://picsum.photos/300/300?random=8"></div>
        <div class="box-gen"><img src="https://picsum.photos/300/300?random=9"></div>
        <div class="box-gen"><img src="https://picsum.photos/300/300?random=10"></div>
        <div class="box-gen"><img src="https://picsum.photos/300/300?random=11"></div>
        <div class="box-gen"><img src="https://picsum.photos/300/300?random=12"></div>
    </div>
    <h2>Flex-justif: Space Between</h2>
    <div class="box-cont box-6">
        <div class="box-gen">1</div>
        <div class="box-gen">2</div>
        <div class="box-gen">3</div>
        <div class="box-gen">4</div> 
    </div>
    <h2>Flex-justif: Space Around</h2>
    <div class="box-cont box-7">
        <div class="box-gen">1</div>
        <div class="box-gen">2</div>
        <div class="box-gen">3</div>
        <div class="box-gen">4</div> 
    </div>
</body>
</html>
